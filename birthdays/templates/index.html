<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" name="name" placeholder="Nom" type="text">
                    <input autocomplete="off" name="day" placeholder="Jour" type="text">
                    <input autocomplete="off" name="month" placeholder="Mois" type="text">
                    <input type="submit" value="Ajouter">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birth in births %}
                            <tr>
                                <td>{{ birth["name"] }}</td>
                                <td>{{ birth["day"] }}</td>
                                <td>{{ birth["month"] }}</td>
                                <td><input id="suppr" type="submit" value="Supprimer"></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
